<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="mystyle2.css">
      <script src="statics/js/jquery-3.4.1.min.js"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
      <title>edit the restaurant</title>
    </head>
    <body onload="getData()">
       <div class="header">
           <div class="title">編輯餐廳資訊</div>
           <button style=" width: 150px;height: 50px;background-color:#DACFC3;left:88%;margin-top:0;top:23%;position:absolute" onclick="window.location.href='admin_center.html'" disabled="disabled">管理員中心</button>      
       
           <img src="https://livejapan.com/public/operation/spot/theme/fine-dining-restaurants/img/main2.jpg" class="photo">
       
       </div>
       
       <div><br><br></div>
       <div class="color-introduction">
          <p class="word_header">簡介:</p>
          <div>
          	<p id="brief_desc" contenteditable="true" class="content"></p>
          </div>
          <div>
          	<p class="word_header" style="margin-top:0;position:relative;">營業時間:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;地址:</p>
          </div>
          <div class="content">
              <span id="mon_address" contenteditable="true"></span>
              <br>
              <span id="Tue" contenteditable="true"></span>
              <br>
              <span id="Wed" contenteditable="true"></span>
              <br>
              <span id="Thu" contenteditable="true"></span>
              <br>
              <span id="Fri" contenteditable="true"></span>
              <br>
              <span id="Sat" contenteditable="true"></span>
              <br>
              <span id="Sun" contenteditable="true"></span>
              <br>
              <span id="Hol" contenteditable="true"></span>        
          </div>
          <div>
          	<button style="width:15%;height:8%;box-shadow: 2px 4px #888888;background-color:#D7D975;border-radius:15px;left:75%;margin-top:0;top:70%;position:absolute;" onclick="window.location.href='menu_manager.html'" disabled="disabled">菜單</button>
          </div>
     </div>
     <div>
        <br>
        <br>
        <button style=" width: 8%;height:5%;background-color:#F0F0F0;left:91%;margin-top:10%;top:85%;position:absolute" onclick="window.location.href='view_manager.html'">返回</button>      
        <button style=" width: 8%;height:5%;background-color:#C1C1C1;left:91%;margin-top:10%;top:92%;position:absolute" onclick="saveIntro();window.location.href='view_manager.html'">完成</button>  
     </div>  
    </body>
    <script type="text/javascript">
    	function saveIntro(){
    		localStorage.setItem('mon', document.getElementById("mon_address").innerHTML);
    		localStorage.setItem('tue', document.getElementById("Tue").innerHTML);
    		localStorage.setItem('wed', document.getElementById("Wed").innerHTML);
    		localStorage.setItem('thu', document.getElementById("Thu").innerHTML);
    		localStorage.setItem('fri', document.getElementById("Fri").innerHTML);
    		localStorage.setItem('sat', document.getElementById("Sat").innerHTML);
    		localStorage.setItem('sun', document.getElementById("Sun").innerHTML);
    		localStorage.setItem('hol', document.getElementById("Hol").innerHTML);
    		localStorage.setItem('brief_desc', document.getElementById("brief_desc").innerHTML); 	
    	}
    	function getData(){
	    	document.getElementById("mon_address").innerHTML=localStorage.getItem('mon');
	    	document.getElementById("Tue").innerHTML=localStorage.getItem('tue');
	    	document.getElementById("Wed").innerHTML=localStorage.getItem('wed');
	    	document.getElementById("Thu").innerHTML=localStorage.getItem('thu');
	    	document.getElementById("Fri").innerHTML=localStorage.getItem('fri');
	    	document.getElementById("Sat").innerHTML=localStorage.getItem('sat');
	    	document.getElementById("Sun").innerHTML=localStorage.getItem('sun');
	    	document.getElementById("Hol").innerHTML=localStorage.getItem('hol');
	    	document.getElementById("brief_desc").innerHTML=localStorage.getItem('brief_desc');
	    }
    </script>
</html>
